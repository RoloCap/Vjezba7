<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multimedijalni elementi — jednostavna verzija</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h1, h2 { font-weight:600; }
    .box { background:#fff; padding:15px; border-radius:8px; margin-bottom:20px; }
    img, video, audio, iframe, embed { max-width:100%; border-radius:6px; }
    form input, form button { margin-top:8px; padding:8px; width:100%; box-sizing:border-box; }
    button { cursor:pointer; }
  </style>
</head>
<body>

<h1>Multimedijalni elementi — jednostavno rješenje</h1>
<p>Ovdje su prikazani osnovni multimedijski elementi traženi u zadaći.</p>

<div class="box">
  <h2>Slika (img)</h2>
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" alt="Primjer slike">
</div>

<div class="box">
  <h2>Picture + Source (responsivna slika)</h2>
  <picture>
    <source media="(min-width:800px)" srcset="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200">
    <source media="(min-width:500px)" srcset="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=700">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=500" alt="Responsivna slika">
  </picture>
</div>

<div class="box">
  <h2>Image Map (map + area)</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Globe_icon.svg/600px-Globe_icon.svg.png" usemap="#m1" alt="Mapa svijeta">
  <map name="m1">
    <area shape="rect" coords="0,0,200,200" href="#" alt="Lijevo područje">
    <area shape="circle" coords="300,150,80" href="#" alt="Desno područje">
  </map>
</div>

<div class="box">
  <h2>Video</h2>
  <video controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    Vaš preglednik ne podržava video.
  </video>
</div>

<div class="box">
  <h2>Audio</h2>
  <audio controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mpeg">
    Vaš preglednik ne podržava audio.
  </audio>
</div>

<div class="box">
  <h2>Iframe (YouTube)</h2>
  <iframe width="100%" height="250" src="https://www.youtube.com/embed/aqz-KE-bpKQ" allowfullscreen></iframe>
</div>

<div class="box">
  <h2>Embed (PDF)</h2>
  <embed src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" type="application/pdf" height="300">
</div>

<div class="box">
  <h2>Form + Button + Link</h2>
  <form>
    <label>Ime:</label>
    <input type="text" placeholder="Unesite ime" required>

    <label>Datoteka:</label>
    <input type="file" accept="image/*,video/*,audio/*">

    <button type="submit">Pošalji</button>
  </form>
  <p><a href="#">Primjer linka</a></p>
</div>

</body>
</html>
